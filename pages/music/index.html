<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>おすすめ音楽一覧</title>
  <link rel="stylesheet" href="../../style.css" />
</head>
<body>
  <header>
    <div id="navbar"></div>
    <script>
      fetch('/my-favorites/components/navbar.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('navbar').innerHTML = data;
        });
    </script>
    <h1>おすすめの音楽一覧</h1>
    <p>このページでは、私が特におすすめしたい音楽をまとめています。</p>
  </header>

  <main>
    <h2>おすすめ一覧</h2>
    <ul id="music-list"></ul>
  </main>

  <footer>
    <p>© 2025 わたしのおすすめ図鑑</p>
  </footer>

  <script>
    fetch('/my-favorites/data/music.json')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('music-list');
        data.forEach(item => {
          const li = document.createElement('li');
          li.innerHTML = `
            <strong><a href="/my-favorites/pages/music/details.html?item=${item.filename}">${item.title}</a></strong>
            （${item.artist}／${item.year}年）
          `;
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
